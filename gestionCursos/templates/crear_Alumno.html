{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h3 class="text-center mb-4" style="color: #ff4c29;"> Crear Alumno</h3>
                {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_nombre">Nombre</label>
                        <input type="text" name="nombre" id="id_nombre" class="form-control" placeholder="Ingresa el nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="id_apellido">Apellido</label>
                        <input type="text" name="apellido" id="id_apellido" class="form-control" placeholder="Ingresa el apellido" required>
                    </div>

                    <div class="form-group">
                        <label for="id_fecha_nac">Fecha de Nacimiento</label>
                        <input type="date" name="fecha_nac" id="id_fecha_nac" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="id_dni">DNI</label>
                        <input type="text" name="dni" id="id_dni" class="form-control" placeholder="Ingresa el DNI" required>
                    </div>

                    <div class="form-group">
                        <label for="id_direccion">Dirección</label>
                        <input type="text" name="direccion" id="id_direccion" class="form-control" placeholder="Ingresa la dirección" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Guardar Alumno</button>
                </form>
               
            </div>
        </div>
    </div>
</div>

{% endblock %}
