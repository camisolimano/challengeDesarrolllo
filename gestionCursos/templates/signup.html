{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
            <h1 class="text-dark">DBLANDIT</h1>
        </div>
        <div class="card p-4">
            <h3 class="text-center mb-4">Registrarse</h3>
  
            <form method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
              </div>
  
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
              </div>
  
              <div class="form-group">
                <label for="password_confirm">Confirmar Contraseña</label>
                <input type="password" name="password_confirm" id="password_confirm" class="form-control" placeholder="Confirma tu contraseña" required>
              </div>
  
              {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
              {% endif %}
  
              <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
  
            <p class="text-center mt-3">
              ¿Ya tienes una cuenta? <a href="{% url 'signin' %}">Iniciar sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  {% endblock %}
