{% extends 'base_login.html' %}

{% block content %}
<div class="container-fluid" style="height: 100vh; padding: 0; margin: 0;">
    <div class="row no-gutters" style="height: 100vh;">

      <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center flex-column" style="background-color: #ff4c29; height: 100vh;">
        <h1 class="text-white" style="font-family: 'Poppins', sans-serif; font-weight: 700;">Bienvenido</h1>
        <h1 class="text-white mt-4" style="font-family: 'Poppins', sans-serif; font-weight: 700;">DBlandIT</h1>
    </div>
    

        <div class="col-md-6 d-flex align-items-center justify-content-center bg-white" style="height: 100vh;">
            <div class="w-75">
                <div class="text-center mb-4">

                  <h1 class="text-dark" style="font-family: 'Poppins', sans-serif; font-weight: 700;">Iniciar Sesión</h1>
                </div>
                <div class="card p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
              
                    </form>
                </div>
                <div class="mt-4 text-center">
                    <p class="text-muted">Si olvidaste tu clave, llama al departamento de sistemas. 
                    Teléfono 0000-1111</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
