{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="text-center mb-4">
                <h1 class="text-dark">DBLANDIT</h1>
            </div>
            <div class="card p-4">
                <h3 class="text-center mb-4">Eliminar Alumno</h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_dni">DNI del Alumno</label>
                        <input type="text" name="dni" id="id_dni" class="form-control" placeholder="Ingresa el DNI del alumno" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Buscar Alumno</button>
                </form>

                {% if alumno %}
                <div class="alert alert-warning mt-4">
                    <strong>¡Atención!</strong> El alumno con DNI {{ alumno.dni }} ha sido encontrado.
                    <form method="POST" class="mt-3">
                        {% csrf_token %}
                        
                        <input type="hidden" name="dni" value="{{ alumno.dni }}">
                        <button type="submit" name="eliminar" class="btn btn-danger btn-block">Eliminar Alumno</button>
                    </form>
                </div>
                {% elif mensaje %}
                <div class="alert alert-success mt-4">
                    {{ mensaje }}
                </div>
                {% elif error %}
                <div class="alert alert-danger mt-4">
                    {{ error }}
                </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>
{% endblock %}
